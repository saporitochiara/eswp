<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Slide 52</title>
<script src="http://code.jquery.com/jquery-3.4.1.min.js"></script>
<script type="text/javascript" src="js/s52.js"></script>
</head>
<body>
	<h1>Getters &amp; setters</h1>

	<p>
		Back to <a href="./index.html">home</a>
	</p>

	<div>
		<p id="msg1">
			An <b>important</b> message
		</p>
		<input type="button" value="Change message" id="changeMsg1">
		<input type="button" value="Change text message" id="changeTextMsg1">
	</div>

	<hr>

	<div>
		<input id="msg2" value="Input value">
		<br>
		<input type="button" value="Change input value" id="changeMsg2">
	</div>

	<p id="target">Previous message</p>

	<hr>

	<div>
		<p id="msg3">A changing size message</p>
		<input type="button" id="upsize" value="Bigger">
		<input type="button" id="downsize" value="Smaller">
	</div>

	<hr>

	<button id="roller">Roll it!</button>
	<br>
	<img id="diceImg" width="80" height="80" src="pic/flower.jpg">

	<div>Results:</div>
	<div id="results">
	</div>
</body>
</html>
