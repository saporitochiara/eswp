<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Slide 35</title>
</head>
<body>
    <h1>Variables</h1>

    <p>
        Back to <a href="./index.html">home</a>
    </p>

    <textarea id="target" rows="20" cols="80"></textarea>

    <script type="text/javascript">
        let target = document.getElementById('target');

        // string
        let name = 'Bob';
        target.value += 'hello ' + name + '\n';

        // number
        let value = 42;
        target.value += value + '\n';
        
        // boolean
        let flag = true;
        target.value += flag + '\n';
        
        // object
        let dog = { name : 'Zip', breed : 'Alsatian' };
        target.value += dog + '\n';
        target.value += dog.name + ' is an ' + dog.breed + '\n';
        
        // array is kind of object
        let data = [ 1, 'Tom', false ];
        target.value += data + '\n';
        
        target.value += typeof(value) + ', ' + typeof(flag) + ', ' + typeof(dog) + '\n';
        
        // const number
        const z = 42;
        target.value += z + ' is constant\n';
    </script>
</body>
</html>
